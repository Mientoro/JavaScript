function solve(prob) {
	var get = true;
	if (prob) get = false;
	var theNum = 0;
	var equation = [];
	var ans = 0;
	var eq;
	if (get) {
		eq = prompt("Enter an equation containing only numbers and these signs: *, /, ÷, +, -, %, ^", "");
		eq = eq.toLowerCase();
		inp = eq.toString();
	}
	else eq = prob;
	eq = eq.replace(space, "");
	eq = eq.split("");
	for (var z = 0; z < eq.length; z ++) {
		if (!preAns) preAns = 0;
		if (eq[z] == "a" && eq[z+1] == "n" && eq[z+2] == "s") {
			eq[z] = preAns;
			eq.splice(z+1,2);
		}
		if (eq[z] == "p" && eq[z+1] == "i") {
			eq[z] = Math.PI;
			eq.splice(z+1,1);
		}
		if (eq[z] == "e" && eq[z+1] != "x") eq[z] = Math.E;
	}
	for (var a = 0; a < eq.length; a ++) {
		theNum = 0;
		var timesBy = 1;
		var changeTimes = false;
		if (num.test(eq[a])) {
			for (;num.test(eq[a]);) {
				if (num.test(eq[a])) {
					if (changeTimes) timesBy = timesBy/10;
					eq[a] -= 0;
					eq[a] *= timesBy;
					if (!changeTimes) theNum *= 10;
					theNum += eq[a];
				}
				a ++;
				if (eq[a] == ".") {
					changeTimes = true;
					a ++;
				}
			}
			equation.push(theNum);
		}
		if (sign.test(eq[a])) equation.push(eq[a]);
		if (eq[a] == "e" && eq[a+1] == "x" && eq[a+2] == "p") equation.push("exp");
		else if (eq[a] == "l" && eq[a+1] == "o" && eq[a+2] == "g") equation.push("log");
		else if (eq[a] == "a" && eq[a+1] == "b" && eq[a+2] == "s") equation.push("abs");
		else if (eq[a] == "r" && eq[a+1] == "n" && eq[a+2] == "d") equation.push("rnd");
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "(") {
			var c = 0;
			for (var b = a + 1; b < equation.length; b ++) {
				if (equation[b] == ")") {
					c = b;
					b += equation.length;
				}
			}
			equation[a] = "";
			for (var d = a + 1; d < c; d ++) {
				equation[a] += equation[d];
			}
			equation.splice(a+1, c-a);
			equation[a] = solve(equation[a]);
		}
	}
	if (equation[0] == "-" && sign.test(equation[1])) equation.splice(0,1,-1,"*");
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "-" && (!num.test(equation[a-1]) || sign.test(equation[a-1])) && num.test(equation[a+1])) {
			equation[a+1] *= -1;
			equation.splice(a,1);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "exp") {
			equation.splice(a,1);
			equation[a] = Math.exp(equation[a]);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "log") {
			equation.splice(a,1);
			equation[a] = Math.log(equation[a]);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "abs") {
			equation.splice(a,1);
			equation[a] = Math.abs(equation[a]);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "rnd") {
			equation.splice(a,1);
			equation[a] = Math.round(equation[a]);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "^") {
			equation[a-1] = Math.pow(equation[a-1],equation[a+1]);
			equation.splice(a,2);
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "/" || equation[a] == "÷") {
			equation[a-1] = equation[a-1] / equation[a+1];
			equation.splice(a,2);
			a --;
		}
		else if (equation[a] == "*") {
			equation[a-1] = equation[a-1] * equation[a+1];
			equation.splice(a,2);
			a --;
		}
		else if (equation[a] == "%") {
			equation[a-1] = equation[a-1] % equation[a+1];
			equation.splice(a,2);
			a --;
		}
	}
	for (var a = 0; a < equation.length; a ++) {
		if (equation[a] == "-") {
			equation[a-1] = equation[a-1] - equation[a+1];
			equation.splice(a,2);
			a --;
		}
		else if (equation[a] == "+") {
			equation[a-1] = equation[a-1] + equation[a+1];
			equation.splice(a,2);
			a --;
		}
	}
	ans = equation[0];
	return ans;
}

function solveSine() {
	alert("You must have an 3 known values, and the known values must include an angle and the length of the side it is opposite of");
	var deg = confirm("Click 'OK' for degrees, otherwise click 'CANCEL' for radians");
	var out = document.getElementById("output");
	var side1 = solve(prompt("What is the length of the side opposite a known angle?", ""));
	var angle1 = solve(prompt("What is the angle opposite of that side?", ""));
	var moreSide = confirm("Is there another known side length?");
	if (deg) angle1 = angle1 / 180 * Math.PI;
	if (moreSide) var side2 = solve(prompt("What is the length of that side?", ""));
	else var angle2 = solve(prompt("Then what is the other known angle?", ""));
	if (deg && angle2) angle2 = angle2 / 180 * Math.PI;
	var s;
	var print = "";
	if (side2) {
		s = Math.asin(side2 / (side1 / Math.sin(angle1)));
		if (deg) s = s / Math.PI * 180;
		print = "The angle opposite the second side is: " + s;
	}
	else {
		s = side1 / Math.sin(angle1) * Math.sin(angle2);
		print = "The length of the side opposite the second angle is: " + s;
	}
	preAns = s;
	out.innerHTML += print + "<br>";
}

function solveCosine() {
	alert("There must be either 3 known side lengths or 2 known side lengths as well as an angle");
	var deg = confirm("Click 'OK' for degrees, otherwise click 'CANCEL' for radians");
	var out = document.getElementById("output");
	var getSide = confirm("Click 'OK' if you want to solve for a side length, otherwise click 'CANCEL' to solve for an angle");
	var s;
	var print = "";
	if (getSide) {
		var side1 = solve(prompt("What is the first known side length?", ""));
		var side2 = solve(prompt("What is the second known side length?", ""));
		var angle1 = solve(prompt("What is the angle opposite the unknown side length?", ""));
		if (deg) angle1 = angle1 / 180 * Math.PI;
		s = Math.sqrt(side1 * side1 + side2 * side2 - 2 * side1 * side2 * Math.cos(angle1));
		print = "The side length is: " + s;
	}
	else {
		var side1 = solve(prompt("What is the length of the side opposite the unknown angle?", ""));
		var side2 = solve(prompt("What is the second known side length?", ""));
		var side3 = solve(prompt("What is the third known side length?", ""));
		s = Math.acos((side1 * side1 - side2 * side2 -  side3 * side3) / (-2 * side2 * side3));
		if (deg) s = s / Math.PI * 180;
		print = "The angle is: " + s;
	}
	preAns = s;
	out.innerHTML += print + "<br>";
}

function solveInequality() {
	var out = document.getElementById("output");
	alert("First re-arrange the equation from an inequality to general form, ax^2 + bx + c");
	var a = solve(prompt("What is a?", ""));
	var b = solve(prompt("What is b?", ""));
	var c = solve(prompt("What is c?", ""));
	var theSign = prompt("What is the sign (><≥≤) in the format (equation), (sign), (zero)?", "><≥≤");
	var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var less;
	var more;
	var print = a + "X<sup>2</sup> ";
	if (b < 0) print += b;
	else print += " + " + b;
	print += "X ";
	if (c < 0) print += c;
	else print += " + " + c;
	print += " " +  theSign + " 0, X: " + x1 + ", " + x2 + "<br>";
	if (x1 < x2) {
		less = x1;
		more = x2;
	}
	else {
		more = x1;
		less = x2;
	}
	var x = Math.round(less - 1);
	print += "x < " + less + ", test #: " + x + " » ";
	var sub = a * x * x + b * x + c;
	if (theSign == ">" && sub > 0) print += "works!";
	else if (theSign == "≥" && sub >= 0) print += "works!";
	else if (theSign == "<" && sub < 0) print += "works!";
	else if (theSign == "≤" && sub <= 0) print += "works!";
	else print += "doesn\'t work";
	print += "<br>";

	x = Math.round(more + 0.5);
	print += "x > " + more + ", test #: " + x + " » ";
	sub = a * x * x + b * x + c;
	if (theSign == ">" && sub > 0) print += "works!";
	else if (theSign == "≥" && sub >= 0) print += "works!";
	else if (theSign == "<" && sub < 0) print += "works!";
	else if (theSign == "≤" && sub <= 0) print += "works!";
	else print += "doesn\'t work";
	print += "<br>";

	x = Math.round((more + less) / 0.02) / 100;
	print += less + " < x < " + more + ", test #: " + x + " » ";
	sub = a * x * x + b * x + c;
	if (theSign == ">" && sub > 0) print += "works!";
	else if (theSign == "≥" && sub >= 0) print += "works!";
	else if (theSign == "<" && sub < 0) print += "works!";
	else if (theSign == "≤" && sub <= 0) print += "works!";
	else print += "doesn\'t work";
	print += "<br>";
	out.innerHTML += print;
}

function solveLinear() {
	var out = document.getElementById("output");
	var x = 0;
	var y = 0;
	alert("First rearrange the equations into this form:\nay = bx + c \n(or y = (b/a)x + c/a if you like)");
	var a1 = solve(prompt("What is the co-efficient of x in the first equation?", ""));
	var c1 = solve(prompt("What is the co-efficient of y in the first equation?", ""));
	var b1 = solve(prompt("What is the constant term of the first equation?", ""));
	var a2 = solve(prompt("What is the co-efficient of x in the second equation?", ""));
	var c2 = solve(prompt("What is the co-efficient of y in the second equation?", ""));
	var b2 = solve(prompt("What is the constant term of the second equation?", ""));
	a1 /= c1;
	b1 /= c1;
	a2 /= c2;
	b2 /= c2;
	a2 -= a1;
	b2 -= b1;
	x = -1 * (b2 / a2);
	y = a1 * x + b1;
	out.innerHTML += "X = " + x + ", Y = " + y + "<br>";
}

function dividePoly() {
	var out = document.getElementById("output");
	var coEfficients = [];
	var ansCo = [];
	var degree = solve(prompt("What is the divisor\'s degree?", ""));
	for (var z = 0; z <= degree; z ++) {
		coEfficients.push(solve(prompt("What is the divisor\'s term " + (z+1) + " co-efficient?", "")));
	}
	var a = solve(prompt("What is the dividend\'s co-efficient?", ""));
	var b = solve(prompt("What is the dividend\'s constant term?", ""));
	var d = b / a;
	var r = coEfficients[0];
	ansCo.push(r);
	for (var v = 1; v < coEfficients.length; v ++) {
		r *= d;
		r = coEfficients[v] - r;
		ansCo.push(r);
	}
	var quo = "";
	for (var z = 1; z < ansCo.length-1; z ++) {
		if (ansCo[z] < 0) ansCo[z] = " - " + Math.abs(ansCo[z]);
		else ansCo[z] = " + " + ansCo[z];
	}
	for (var z = 0; z < ansCo.length - 1; z ++) {
		degree --;
		if (degree < 1) quo += ansCo[z] + " ";
		else if (degree == 1) quo += ansCo[z] + "X ";
		else quo += ansCo[z] + "X<sup>" + degree + "</sup> ";
	}
	quo += " R: " + ansCo[ansCo.length-1];
	out.innerHTML += quo;
}

function genToStan() {
	var out = document.getElementById("output");
	var a = solve(prompt("What is a?", ""));
	var b = solve(prompt("What is b?", ""));
	var c = solve(prompt("What is c?", ""));
	var p = b / (2 * a);
	var q = c - a * (b/(2*a))*(b/(2*a));
	if (p < 0) p = " - " + Math.abs(p);
	else p = " + " + p;
	if (q < 0) q = " - " + Math.abs(q);
	else q = " + " + q;
	out.innerHTML += "y = " + a + "(X" + p + ")<sup>2</sup>" + q + "<br>";
}

function stanToGen() {

	else b = " + " + b;
	if (c < 0) c = " - " + Math.abs(c);
	else c = " + " + c;

function solveQuad() {
	var out = document.getElementById("output");

	var b = solve(prompt("What is b?", ""));
	var c = solve(prompt("What is c?", ""));
	var pAns = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var nAns = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
	var pExact = "<div style='font-size:18px; line-height:10px;'>" + -b + " ± " + "√(" + (b * b - 4 * a * c) + ")<br>";
	for (var k = 46; k < pExact.length; k ++) {
		pExact = pExact + "-";
		k ++;
	}

	if (b >= 0) b = " + " + b;
	else b = " " + b;
	if (c >= 0) c = " + " + c;
	else c = " " + c;
	out.innerHTML += a + "X<sup>2</sup>" + b + "X" + c + pExact + "X = " + pAns + ", "+ nAns + "<br>";
}

function volPyramid() {
	var out = document.getElementById("output");

function sGeo() {
	var out = document.getElementById("output");
	var knowT = confirm("Click 'OK' if you know the value of term n, if you know the term, n, click 'CANCEL'");
	var a = solve(prompt("What is the value of the first term (a)?", ""));

	else var n = solve(prompt("What is the term (n)?", ""));
	if (knowT) {
		var s = (r * t - a) / (r - 1);
		var f = "(rt<sub>n</sub> - a) / (r - 1)";
	}
	else {
		var s = a * (Math.pow(r,n) - 1) / (r - 1);
		var f = "a(r<sup>n</sup> - 1) / (r - 1)";
	}
	var print = "S<sub>n</sub> = " + f + " = " + s;
	out.innerHTML += print + "<br>";
}

function formatDiv(top, bottom) {
	var t = top;
	var b = bottom;
	var noHtml = /<\/*\w+>/gi;
	var total = Math.max(top.replace(noHtml, "").length, bottom.replace(noHtml, "").length)/1.3;
	top = t;
	bottom = b;
	var pr = "<span style='font-size:0.6em; line-height:2.5em;'><span style='position:relative; top:-0.7em;'>" + top + "</span>";
	pr += "<span style='position:relative; left:-" + (total/2.5) + "em;'>";
	for (var a = 1; a < total; a ++) {
		pr += "-";
	}
	pr += "</span>";
	pr += "<span style='position:relative; top:0.7em; left:-" + (total/1.65) + "em;'>" + bottom + "</span>";
	pr += "</span>";
	return pr;
}
